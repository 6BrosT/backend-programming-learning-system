server:
  port: 9999

logging:
  level:
    ROOT: INFO
    org.spring.framework.cloud.config: DEBUG

spring:
  application:
    name: configserver
  profiles:
    active: git
  cloud:
    config:
      server:
        git:
          uri: https://github.com/6BrosT/config-server-repository.git
          skip-ssl-validation: true
          default-label: main
          force-pull: true
          clone-on-start: true
      fail-fast: true
  security:
    user:
      name: spring_cloud_user
      password: springCloud_Pwd!

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}