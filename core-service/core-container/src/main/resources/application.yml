server:
  port: 8181

logging:
  level:
    com.backend.programming.learning.system: DEBUG

socket-config:
  port: 8085
  host: localhost

core-service:
  code-question-update-response-from-core-service-topic-name: code-question-update-response-from-core-service
  code-question-update-request-to-core-service-topic-name: code-question-update-request-to-core-service
  question-created-request-topic-name: core-question-create-request
  question-deleted-request-topic-name: core-question-delete-request
  question-updated-request-topic-name: core-question-update-request
  user-create-request-topic-name: user-create-request
  user-update-request-topic-name: user-update-request
  user-delete-request-topic-name: user-delete-request
  user-create-response-topic-name: user-create-response
  user-update-response-topic-name: user-update-response
  user-delete-response-topic-name: user-delete-response
  user-response-topic-name: user-response
  outbox-scheduler-fixed-rate: 10000
  outbox-scheduler-initial-delay: 10000

